<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <title>Page</title>
    <script type="text/javascript" th:src="@{/js/lib/angular.js}" />
    <script type="text/javascript" th:src="@{/js/src/task-controller.js}" />    
</head>
<body>
	<h1>COMIENZO</h1>
	<div ng-app="taskApp" ng-controller="taskController">
		<p> Lista de tareas</p>
		<table>
			<tr ng-repeat="task in taskList">
				<td>{{task.id + " - " + task.description +" - "+task.personAssigned}}</td>
			</tr>
		</table>
		
		
	</div>
</body>

</html>
